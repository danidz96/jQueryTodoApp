<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/todos.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <title>Todo List</title>
</head>
<body>

  <div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Buy Cookies</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Go to gym</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Go to cinema</li>
    </ul>
  </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
